#cloud-config
users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/ubuntu
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  aws-key       
      - ssh-rsa  aws-key
ssh_pwauth: false
disable_root: false 
package_update: true
packages:
  - php
  - mariadb-server
  - php-mysqli
  - wget
  - curl
write_files:
- content: | 
    <html>
      <head></head>
      <body>
      Diese Seite macht eine Abfrage auf die Datenbank. <br />
      Das ausgef√ºhrte Query ist: <i>select Host, User from mysql.user;</i><br /><br />
      Das Resultat: <br />
      <?php
              //database
              $servername = "127.0.0.1";
              $username = "admin";
              $password = "123";
              $dbname = "mysql";

              // Create connection
              $conn = new mysqli($servername, $username, $password, $dbname);
              // Check connection
              if ($conn->connect_error) {
                      die("Connection failed: " . $conn->connect_error);
              }

              $sql = "select Host, User from mysql.user;";
              $result = $conn->query($sql);
              while($row = $result->fetch_assoc()){
                      echo("<li>" . $row["Host"] . " / " . $row["User"] . "</li>");
              }
              //var_dump($result);
      ?>
      </body>
    </html>
  path: /var/www/html/db.php
  permissions: '0644'
- content: |
    <?php

    // Show all information, defaults to INFO_ALL
    phpinfo();

    ?>
  path: /var/www/html/info.php
  permissions: '0644'
runcmd:
  - sudo mysql -sfu root -e "CREATE USER IF NOT EXISTS 'admin'@'%' IDENTIFIED BY '123';"
  - sudo mysql -sfu root -e "GRANT ALL PRIVILEGES ON *.* TO 'admin'@'%' WITH GRANT OPTION;"
  - sudo mysql -sfu root -e "FLUSH PRIVILEGES;"
  - sudo systemctl restart mariadb.service
  - sudo sed -i 's/127.0.0.1/0.0.0.0/g' /etc/mysql/mariadb.conf.d/50-server.cnf | cat
  - sudo systemctl restart mariadb.service