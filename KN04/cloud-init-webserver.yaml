#cloud-config
users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/ubuntu
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  aws-key       
      - ssh-rsa  aws-key
ssh_pwauth: false
disable_root: false 
package_update: true
packages:
  - curl 
  - wget 
  - php
  - libapache2-mod-php
  - git
  - apache2
  - adminer


runcmd:
  - sudo a2enconf adminer
  - sudo systemctl restart apache2